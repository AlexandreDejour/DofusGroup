name: Run Tests

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - workflows/tests

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [front, back]
    defaults:
      run:
        working-directory: apps/${{ matrix.app }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/${{ matrix.app }}/package-lock.json
      - run: npm install
      - run: npm test
