services:
  front:
    build:
      context: ./apps/front/app
    command: ["npm", "run", "start"]
    volumes:
      - ./apps/front/app:/app
    ports:
      - "5173:5173"
    depends_on:
      - back
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - HOST=0.0.0.0

  back:
    build: ./apps/back
    env_file: .env
    volumes:
      - ./apps/back:/app
    ports:
      - "3000:3000"
    environment:
      - PG_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  seed:
    build: ./apps/back
    volumes:
      - ./apps/back:/app
    depends_on:
      - db
    environment:
      - PG_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    restart: "no"
    entrypoint:
      [
        "dockerize",
        "-wait",
        "tcp://db:5432",
        "-timeout",
        "60s",
        "--",
        "npx",
        "tsx",
        "./src/database/sync.ts",
      ]

volumes:
  pgdata:
